<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMae's Unit Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <h1>Unit Converter</h1>
        <div class="input-group">
            <label for="unitSelect">Select Unit:</label>
            <select id="unitSelect">
                <option value="meter">Meter (m)</option>
                <option value="liter">Liter (L)</option>
                <option value="kilogram">Kilogram (kg)</option>
            </select>
            <p id="unitDescription" class="description">Convert to Feet (ft)</p>
        </div>

        <div class="input-group">
            <label for="inputValue">Enter a Value:</label>
            <input type="number" id="inputValue" placeholder="Enter a number">
        </div>
        <button id="convertButton">Convert</button>
        <button id="resetButton">Reset</button>

        <div id="results">
            <p id="unitLabel">Unit: </p>
            <p id="feetResult" class="result">Feet: </p>
            <p id="gallonResult" class="result">Gallons: </p>
            <p id="poundResult" class="result">Pounds: </p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
